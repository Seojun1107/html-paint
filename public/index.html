<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그림판 공유 어플리케이션</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>

</head>
<body>
  <div id="notice-box"></div>
  <button id="btn-clear">지우기</button>
  <button id="btn-eraser">지우개</button>
  <canvas id="canvas"></canvas>

  <!-- 팔레트 UI -->
  <div class="palette">
    <div class="color-option" style="background: black;" data-color="#000000"></div>
    <div class="color-option" style="background: red;" data-color="red"></div>
    <div class="color-option" style="background: blue;" data-color="blue"></div>
    <div class="color-option" style="background: green;" data-color="green"></div>
    <div class="color-option" style="background: orange;" data-color="orange"></div>
    <input type="range" id="line-width" min="1" max="20" value="3">
  </div>

  <script src="/socket.io/socket.io.js"></script>
</body>
</html>
